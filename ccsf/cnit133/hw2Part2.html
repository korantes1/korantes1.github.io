<script>			

	function process()
	 {
		var number1, number2, number3, n1, n2, n3, sum, nums, avarage, prod;
		number1 = document.forms["myform"].elements["num1"].value;
		number2 = document.forms["myform"].elements["num2"].value;
		number3 = document.forms["myform"].elements["num3"].value;
		n1 = parseInt(number1);
		n2 = parseInt(number2);
		n3 = parseInt(number3);
		sum = n1 + n2 + n3;
		nums = [n1,n2,n3];
		avarage = sum / nums.length;
		prod = n1 * n2 * n3;
		var max = Math.max.apply(Math,nums);
		var min = Math.min.apply(Math,nums);
		 
		 var validity = document.getElementsByTagName('input');
	 for (var entry = 0; entry < validity.length; entry++){
    if ((validity[entry].value === "" ) || (isNaN(validity[entry].value))){
      return  document.getElementById("results").innerHTML= ("<p>Please enter a number!</p>");
    }
  
   
    else {
	return	document.getElementById("results").innerHTML= ("The sum of the integers was " + sum + "<br>The avarage of the integers was " + avarage.toFixed(2) + "<br>The product of the integers was " + prod + "<br>The largest was " + max + "<br>The smallest was " + min ); 
	 }
			}
	 }
	function res()
	{
	document.getElementById("results").innerHTML = "";
	document.myform.num1.focus();
	}

</script>
