  <div></div>
  <pre>
		<script>			
var amount; // Current amount of money
var principal = 1000.0; // Principal amount
		
for ( var rate = 5; rate <= 7; rate++ )
  {
  // Begin table and table header
  document.writeln( "<table border=\"1\">"); 
  document.writeln( "<caption>$1000 Principal     Compound Interest For Rate of 0.0" + rate + "%     </caption>" );
  document.writeln( "<thead><tr><th>Year</th>     <th>Amount on Deposit</th>   <th>Interest Rate</th></tr></thead>" );
	// Begin table body
	document.writeln( "<tbody>" );
			
	// Calculate amount for 10 years of deposit     at current rate
for ( var year = 1; year <= 10; ++year )
  {
  amount = principal * Math.pow( 1.0 + rate / 100,   year );

if ( year % 2 !== 0 )
  document.writeln( "<tr class='oddrow'><td>" +   year + "</td><td>" + amount.toFixed(2) + "     </td><td>0.0" + rate + "     </td></tr>" );

else
  document.writeln( "<tr><td>" + year +
  "</td><td>" + amount.toFixed(2) + "     </td><td>0.0" + rate + "     </td></tr>");
  } // End for loop

document.writeln( "</tbody></table>" );
		} // End for loop
	
</script>
