 }

<script>
	$(document).ready(function(){
		$('input').keyup( function () {
    //limit the value to between 0 and 100
    var thisVal = parseInt($(this).val(), 10);
    if (!isNaN(thisVal)) {
        thisVal = Math.max(2, Math.min(10, thisVal));
        $(this).val(thisVal);
    }
    
});
		    //enable submit button
       $('input').keyup(function() {

        var empty = false;
        $('input').each(function() {
            if ($(this).val().length == 0) {
                empty = true;
            }
        });

        if (empty) {
            $('#btn').attr('disabled', 'disabled');
        } else {
            $('#btn').attr('disabled', false);
        }
    });
		
		$(document.getElementById("btn")).on('click', function(){
		$(document.getElementById("results")).fadeIn("slow");
});
	
		
});
