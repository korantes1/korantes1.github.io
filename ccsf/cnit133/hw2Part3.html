<script>			

	function process()
	 {
		var number1, number2, number3, number4, number5, n1, n2, n3, n4, n5, nums;
		number1 = document.forms["myform"].elements["num1"].value;
		number2 = document.forms["myform"].elements["num2"].value;
		number3 = document.forms["myform"].elements["num3"].value;
		number4 = document.forms["myform"].elements["num4"].value;
		number5 = document.forms["myform"].elements["num5"].value;
		n1 = parseInt(number1);
		n2 = parseInt(number2);
		n3 = parseInt(number3);
		n4 = parseInt(number4);
		n5 = parseInt(number5);
		nums = [n1,n2,n3,n4,n5];
		 
	var ar = nums;
var zeroCount = 0,
  posCount = 0,
  negativeCount = 0;
		 ar.forEach((num) => {
  if (num === 0) {
    zeroCount++
  } else if (num < 0) {
    negativeCount++
  } else if (num > 0) {
    posCount++
  }
});
		 
		 var validity = document.getElementsByTagName('input');
	 for (var entry = 0; entry < validity.length; entry++){
    if ((validity[entry].value === "" ) || (isNaN(validity[entry].value))){
      return  document.getElementById("results").innerHTML= ("<p>Please enter a number!</p>");
    }
		 
    else {
	return	document.getElementById("results").innerHTML= ("The positive total " + posCount + "<br>The negative total " + negativeCount + "<br>The zero total " + zeroCount); 
	 }
	}
	 }
	function res()
	{
	document.getElementById("results").innerHTML = "";
	document.myform.num1.focus();
	}

</script>
