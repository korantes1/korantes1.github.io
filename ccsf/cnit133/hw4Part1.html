<script>			
function part1a()
	 {
		var sum = 0;
		var product = 1;

for(var i = 5; i <= 21; i+=4){

    sum += i;
}
for(var i = 5; i <= 21; i+=4){

    product *= i;
	var fn = product.toLocaleString();
}

document.getElementById("result_a").innerHTML= (fn + " is the product of every 4th integer from 5 to 21<br>" + sum + " is the sum of every 4th integer from 5 to 21");		 

	 }
function part1b()
	 {
		var sum = 0;
		var product = 1;
		 var i = 3;
		 
do {  product *= i;
	sum += i;
	i+=3;
	var fn = product.toLocaleString();
}
		 while (i <= 21);

		 


document.getElementById("result_b").innerHTML= (fn + " is the product of every 3rd integer from 3 to 21<br>" + sum + " is the sum of every 3rd integer from 3 to 21");		 

	 }
