	    <div id="map"></div>
	<script>
var map, infoWindow;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat:37.770577, lng:-122.424734},
    zoom: 14
  });
  infoWindow = new google.maps.InfoWindow;

	
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      infoWindow.setPosition(pos);
      infoWindow.setContent('<h5 class="ui header orange" id="infopad"><i class="user icon"></i>Location Found</h5>');
      infoWindow.open(map);
      map.setCenter(pos);
    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    // Browser doesn't support Geolocation
    handleLocationError(false, infoWindow, map.getCenter());
  }

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
  infoWindow.open(map);
  
}

var sf = {lat:37.770577, lng:-122.424734};

  var contentString = '<div id="pincontent">'+
      '<h1> ABC Toys</h1>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString,
    maxWidth: 200
  });

  var marker = new google.maps.Marker({
    position: sf,
    map: map,
    title: 'SF (ABC Toys)',
    draggable: true,
    animation: google.maps.Animation.DROP
  });
	
  function toggleBounce() {
        if (marker.getAnimation() !== null) {
          marker.setAnimation(null);
        } else {
          marker.setAnimation(google.maps.Animation.BOUNCE);
        }
        }
        
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
  }		
	</script>
